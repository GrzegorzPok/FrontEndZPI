<div class="container">
    <div class="card card-container">
      <h3 class="text-center">LOGOWANIE</h3>
      <img id="profile-img" class="profile-img-card" src="../../assets/img/avatar.png"/>
      <form class="form-signin">
        <input [(ngModel)]='login' name="login" type="text" id="inputEmail" class="form-control" placeholder="Login">
        <input [(ngModel)]='password' name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <button class="btn btn-sm btn-yellow" type="submit">Zaloguj</button>
      </form>
    </div>
  </div>
